<!DOCTYPE html>
<meta charset="utf-8">
<title>CPSC 583 Project - Visualization 3</title>
<style>

body {
  font: 10px sans-serif;
  position: relative;
}

.node {
  box-sizing: border-box;
  line-height: 1em;
  overflow: hidden;
  position: absolute;
  white-space: pre;
  background: #ddd;
}

.node-label,
.node-value {
  margin: 4px;
}

.node-value {
  margin-top: -2px;
}

.node-value {
  font-weight: bold;
}

</style>
<body>
<script src="//d3js.org/d3.v4.0.0-alpha.49.min.js"></script>
<script>

var width = 820,
    height = 820;

// var format = d3.formatLocale({
//   decimal: ".",
//   thousands: ",",
//   grouping: [3],
//   currency: ["Â£", ""]
// }).format("$,d");


// var colorDomain = [1500, 1125, 750, 375, 0],
//     colorRange = ["#001624", "#00568c", "#0099ff", "#7dcdff", "#ebf7ff"];

// var color = d3.scaleLinear()
//     .domain(colorDomain)
//     .range(colorRange);

  var color = d3.scaleOrdinal()
    .domain(["2017", "2018", "2019", "2020"])
    .range([ "#4293f5", "#42f5ce", "#aa42f5", "#f5bf42"])

 var opacity = d3.scaleLinear()
    .domain([1500, 1000, 500, 0])
    .range([1, 0.75, 0.50, 0.25])

var nest = d3.nest()
    .key(function(d) { return d.Year; })
    .key(function(d) { return d.Month; })
    .key(function(d) { return d.Sector; })
    .rollup(function(d) { return d3.sum(d, function(d) { return d.Crime_Count; }); });

var treemap = d3.treemap()
    .size([width, height])
    .padding(1)
    .round(true);

d3.csv("Community_Crime_Statistics.csv", type, function(error, data) {
  if (error) throw error;

  var root = d3.hierarchy({values: nest.entries(data)}, function(d) { return d.values; })
      .sum(function(d) { return d.value; })
      .sort(function(a, b) { return b.value - a.value; });

  treemap(root);

  var node = d3.select("body")
    .selectAll(".node")
    .data(root.leaves())
    .enter().append("div")
      .attr("class", "node")
      .style("left", function(d) { return d.x0 + "px"; })
      .style("top", function(d) { return d.y0 + "px"; })
      .style("width", function(d) { return d.x1 - d.x0 + "px"; })
      .style("height", function(d) { return d.y1 - d.y0 + "px"; })
      // .style("fill", function(d) {return color(d.Year)
      .style("background", function(d) { return color(d.parent.parent.value) })
      .style("opacity", function(d){ return opacity(d.value) });

  node.append("div")
      .attr("class", "node-label")
      .text(function(d) { return d.parent.data.key + " " + d.parent.parent.data.key + "\n" + d.data.key; });

  node.append("div")
      .attr("class", "node-value")
      .text(function(d) { return d.value; });
});

function type(d) {
  d.Crime_Count = +d.Crime_Count;
  return d;
}

</script>
