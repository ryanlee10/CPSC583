<!DOCTYPE html>
<meta charset="utf-8">
<title>CPSC 583 Project - Visualization 3</title>
<style>

body {
  font: 10px sans-serif;
  position: relative;
}

.node {
  box-sizing: border-box;
  line-height: 1em;
  overflow: hidden;
  position: absolute;
  white-space: pre;
  background: #ddd;
}

.node-label,
.node-value {
  margin: 4px;
}

.node-value {
  margin-top: -2px;
}

.node-value {
  font-weight: bold;
}

</style>
<body>
<script src="//d3js.org/d3.v4.0.0-alpha.49.min.js"></script>
<script>

var width = 820,
    height = 820;

var legend = ["CENTRE", "EAST", "NORTH", "NORTHEAST", "NORTHWEST", "SOUTH", "SOUTHEAST", "WEST", ""];

var color = d3.scaleOrdinal()
  .domain(legend)
  .range([ "#F94144", "#4d194d", "#F8961E", "#f72585", "#f9c74f", "#90be6d", "#43aa8b", "#4d908e", "#577590", "#fff"])

 var opacity = d3.scaleLinear()
    .domain([2500, 500, 250, 0])
    .range([1, 0.75, 0.5, 0.25])

var nest = d3.nest()
    .key(function(d) { return d.Sector; })
    .key(function(d) { return d.Community_Name; })
    .key(function(d) { return d.Category; })
    .rollup(function(d) { return d3.sum(d, function(d) { return d.Crime_Count; }); });

var treemap = d3.treemap()
    .size([width, height])
    .padding(1)
    .round(true);

d3.csv("Community_Crime_Statistics.csv", type, function(error, data) {
  if (error) throw error;

  var root = d3.hierarchy({values: nest.entries(data)}, function(d) { return d.values; })
      .sum(function(d) { return d.value; })
      .sort(function(a, b) { return b.value - a.value; });

  treemap(root);

  var node = d3.select("body")
    .selectAll(".node")
    .data(root.leaves())
    .enter().append("div")
      .attr("class", "node")
      .style("left", function(d) { return d.x0 + "px"; })
      .style("top", function(d) { return d.y0 + "px"; })
      .style("width", function(d) { return d.x1 - d.x0 + "px"; })
      .style("height", function(d) { return d.y1 - d.y0 + "px"; })
      .style("background", function(d) { return color(d.parent.parent.value) })
      .style("opacity", function(d){ return opacity(d.value) });

  node.append("div")
      .attr("class", "node-label")
      .text(function(d) { return d.parent.data.key + "\n" + d.data.key; });

  node.append("div")
      .attr("class", "node-value")
      .text(function(d) { return d.value; });
});

function type(d) {
  d.Crime_Count = +d.Crime_Count;
  return d;
}

// create legend
var svg = d3.select('body')
    .append('svg')
    .attr('width', width + 200)
    .attr('height', height).append('g')
    .attr('class', 'legend')
    .attr('transform', 'translate(' + width + ', ' + 200 + ')');

// legend title
svg.append('text')
    .style('font-weight', 'bold')
    .attr('x', 10)
    .attr('y', -10)
    .text('Legend');


// create g for each legend item
var legendItem = svg.selectAll('.legend-item')
    .data(legend).enter()
    .append('g')
    .attr('class', 'legend-item')
    .attr('transform', function (d, i) {
        return 'translate(10,' + i * 25 + ')'
    });

// legend rectangle
legendItem.append('rect')
    .attr('width', 20)
    .attr('height', 20)
    .style('fill', function (d) {
        return color(d)
    });

// legend text
legendItem.append('text')
    .attr('x', 25)
    .attr('y', 15).text(function (d) {
    return d;
});

</script>
